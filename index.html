<script>
$(document).ready(function() {

	function shuffle(o){ //v1.0
    	for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    	return o;
	};

	var images = [
		'http://soleinsider.com/public/splashes/1.gif',
    'http://soleinsider.com/public/splashes/2.gif',
    'http://soleinsider.com/public/splashes/3.gif',
    'http://soleinsider.com/public/splashes/4.gif',
    'http://soleinsider.com/public/splashes/5.gif',
	]

	images = shuffle(images);

	var i = 0, howManyTimes = images.length;
	function f() {
	    $('.main-image').attr('src', images[i]);
	    i++;
	    if( i <= howManyTimes ){
	        setTimeout( f, 1400 );
	    } else {
	    	$('.main-image').attr('src', 'http://soleinsider.com/public/splashes/end.jpg');
	    }
	}
	f();


});
</script>
