	<div class='container'>
	<h1>Wiremonkey</h1>
	<p>Wiremonkey is a independant javascript plugin which will monitor the  browser's internet connection in realtime and will notify the users if an error dignosed with it.</p>
	<p><button id='btn_test' class='connect'></button></p>
	<h4>Click On The Cloud To Pretend Offline!</h4>
	<i>or</i>
	<h4>Disconnect Your Internet Connection</h4>
	<span class='author'>By Ryvan Prabhu</span>
	</div>
	<script src='dist/wiremonkey.js' type="text/javascript"></script>
	<script>
	

	window.onload = function(){
		WireMonkey.init();

		//demo purpose
		document.querySelector('#btn_test').addEventListener('click',function(){
			if(this.className === "connect"){
				this.className='';
				WireMonkey.onDisconnect();
			}else{
				WireMonkey.onConnect();
				setTimeout(function(){
					WireMonkey.conf.WmElement.className = WireMonkey.conf.WmElement.className +" "+ WireMonkey.conf.classSlideOut;
				},1000);
				setTimeout(function(){
					WireMonkey.conf.WmElement.className='wm_container';
				},1500);
				this.className='connect';
			}

		});

	}
	</script>
