<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Sole Insider</title>

		<link rel="stylesheet" href="assets/jquery/jquery.mobile-1.3.0-beta.1.min.css" />
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
	</head>
	<body>



	<!-- Releases page-->
	<div id="releasespg" data-role="page" data-add-back-btn="true" data-theme="d">

		<div data-role="header" data-theme="c" >
			<a href="dashboard.html" data-transition="slideup" rel="external" data-transition="slide">Back</a>
			<h1>Upcoming Releases</h1>
		</div>

		<div data-role="content">

			<h4> Use 'Send me a reminder', and we'll send you a reminder email and text message two hours before the shoes drop on release day .</h4>
		
			<span id="releases" style="width:80%;">

			</span>
		</div>
  	</div>
  	<!-- Releases page-->


<script id="releasesTemplate" type="text/x-jquery-tmpl">
	<div data-role="collapsible" data-collapsed="true" data-theme="a">

	<p>
	<h2 class='product_title'>${name}</h2> <span class='price'> ($${price}) </span>  <span class='date'>${release_date}</span><br/>
	<img src="http://soleinsider.com/public/products/${image}">
	<br/><button data-product-id='${product_id}' data-role="button" data-icon="star" class='addReleaseAlert button hideBtn'>Send me a reminder</button><br/><br/>
	</p>
	</div>
</script>

<script type="text/javascript" src="assets/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="assets/jquery/jquery.mobile-1.3.0-beta.1.min.js" charset="utf-8"></script>
<script src="assets/js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/config.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
