<!DOCTYPE html>
<html>
<head>
<title>SoleInsider</title>
<!-- meta tags start -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="blinds, premium, mobile, template, HTML, Css" />
<meta name="Description" content="Premium mobile HTML/CSS template." />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- meta tags end -->

<!-- favorite icon starts -->
<link rel="shortcut icon" href="images/common/favicon.ico" type="image/x-icon" />
<!-- favorite icon ends -->

<!-- Google fonts start -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700' rel='stylesheet' type='text/css'>
<!-- Google fonts end -->

<!-- CSS files start -->
<link href="css/framework.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/colorbox.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/elements.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/responsive.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/hidpi.css" rel="stylesheet" type="text/css" media="screen" />
<link href="css/skin.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
<link rel='stylesheet' href='css2/carousel-style.css'>
<link rel='stylesheet' href='css2/carousel.css'>
<!-- CSS files end -->

<!-- JavaScript files start -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/effects.jquery-ui.min.js"></script>
<script type="text/javascript" src="js/jquery.nivo-slider.min.js"></script>
<script type="text/javascript" src="js/jquery.colorbox.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" src='js2/plugins/carousel.js'></script>
<script src='js2/plugins/moment.js'></script>
<script src='js2/plugins/lazy.load.min.js'></script>
<!-- JavaScript files end -->
</head>
<body>
<!-- website wrapper starts -->
<div class="websiteWrapper"> 
  
  <!-- header outer wrapper starts -->
  <div class="headerOuterWrapper">
    <!-- header outer wrapper starts -->
  <div class="headerOuterWrapper">
    <div class="headerWrapper"> 
    <span class="mainLogo">SoleInsider</span> 
    <a href="" class="mainMenuButton"></a></div>
  </div>
  <!-- header outer wrapper ends --> 
  </div>
  <!-- header outer wrapper ends --> 
  
  <!-- main menu outer wrapper starts -->
  <div class="mainMenuOuterWrapper mainMenuHidden">
    <ul class="mainMenuWrapper">
      <li data-background="#80a697" class="menuFire"><a href="store.html">Store</a> </li>
      <li data-background="#c47acb" class="menuFire"><a href="clothing_store.html">Clothes</a></li>
      <li data-background="#649ae1" class="menuFire"><a href="#/releases">Releases</a> </li>
      <li data-background="#b3cfc1" class="menuFire"><a href="#/past_releases">Past Releases</a></li>
      <li data-background="#ec6f5a" class="menuFire"><a href="#/restocks">Restocks</a></li>
      <li data-background="#f7c65f" class="menuFire"><a href="#/restock_history">Past Restocks</a></li>
      <li data-background="#649ae1" class="menuFire"><a href="#/gallery">Gallery</a></li>
      <li data-background="#a992e2" class="menuFire"><a href="#/news">News</a></li>
      <li data-background="#75d4cb" class="menuUser"><a href="#/account">My Account</a></li>
      <li data-background="#dc6e6e" class="menuUser"><a href="#/login">Login/Register</a></li>
    </ul>
  </div>
  <!-- main menu outer wrapper ends --> 
  
  <!-- page wrapper starts -->
  <div class="pageWrapper blogPageWrapper" ng-app="soleinsiderApp" ng-controller="appController"> 
    

  <div ng-cloak ng-show="show_featured == true">
    <div class="panel grey featured" style="text-align:center">
      <span style="font-weight:bold;font-size:24px">Featured Sneakers</span>
    </div>
  </div>

    <div class="pageContentWrapper" ng-show="show_featured == true" ng-cloak> 
          <!-- the viewport -->
            <span class="normal-div featured-carousel m-carousel m-fluid m-carousel-photos" style="width:95%">

              <span class="normal-div m-carousel-inner">
                <span class="normal-div m-item" ng-repeat="f in featured" featured-directive>
                  <h4>{{f.name}} - ${{f.price}}</h4>
                  <img src="{{f.image.sizes.IPhone.url}}" ng-show="show_featured == true" class="featuredImage" style="clear:both;width: 45% !important;">
                  <br/>

                  <a class="buttonWrapper buttonBlack" ng-click="buyProduct(f)">Details</a>
                </span>
              </span>

              <!-- the controls -->
              <div class="m-carousel-controls m-carousel-bulleted featured-carousel-pagination">
              </div>
            </span>
    </div>

  <hr/>
   <div class="blogPostsWrapper"> 
    <div ng-view>
    </div>
    <br/><br/>
    </div>
    <!-- blog posts wrapper ends --> 
    
  </div>
  <!-- page wrapper ends --> 
  

  
  <!-- footer wrapper starts -->
  <div class="footerWrapper"> 
    <!-- copyright wrapper starts -->
    <div class="copyrightWrapper"> 
      <!-- copyright starts --> 
      <span class="copyright">&copy; 2015 SoleInsider</span> 
      <!-- copyright ends --> 
      <!-- back to top button starts --> 
      <a href="" class="backToTopButton"></a> 
      <!-- back to top button ends --> 
    </div>
    <!-- copyright wrapper ends --> 
  </div>
  <!-- footer wrapper ends --> 
  
</div>
<!-- website wrapper ends -->
    
<!-- preloader starts -->
<div class="preloader"></div>
<!-- preloader ends -->

  <script src='js2/plugins/carousel.js'></script>
  <script src='js2/plugins/moment.js'></script>

  <!-- Setup angular classes -->
  <script src="js/angular.js"></script>
  <script src="app/config.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/app_c.js"></script>
  <script src="app/controllers/releases_c.js"></script>
  <script src="app/controllers/account_c.js"></script>
  <script src="app/controllers/past_releases_c.js"></script>
  <script src="app/controllers/past_restocks_c.js"></script>
  <script src="app/controllers/restocks_c.js"></script>
  <script src="app/controllers/sales_c.js"></script>
  <script src="app/controllers/avail_c.js"></script>
  <script src="app/controllers/myrestocks_c.js"></script>
  <script src="app/controllers/myreleases_c.js"></script>
  <script src="app/controllers/login_c.js"></script>
  <script src="app/controllers/coupons_c.js"></script>
  <script src="app/controllers/twitter_watcher_c.js"></script>
  <script src="app/controllers/details_c.js"></script>
  <script src="app/controllers/news_c.js"></script>
  <script src="app/controllers/instagram_c.js"></script>
  <script src="app/controllers/storefinder_c.js"></script>

  <script src="app/models/mixpanel_service.js"></script>
  <script src="app/models/release_service.js"></script>
  <script src="app/models/util_service.js"></script>
  <script src="app/models/restock_service.js"></script>
  <script src="app/models/sales_service.js"></script>
  <script src="app/models/login_service.js"></script>
  <script src="app/models/cache_service.js"></script>
  <script src="app/models/app_service.js"></script>
  <script src="app/models/account_service.js"></script>
  <script src="app/models/twitter_service.js"></script>
  <script src="app/models/comments_service.js"></script>
  <script src="app/models/news_service.js"></script>
  <script src="app/models/instagram_service.js"></script>
  <script src="app/models/store_finder_service.js"></script>
  
  <script src="assets/toast/javascript/jquery.toastmessage.js"></script>
</body>
</html>
