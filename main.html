    <!-- Container -->

	    <div id="container">
	    

        <!-- Main Content-->

        			<!-- Sidebar -->
	
	        <aside id="sidemenu-container">
	        	<div id="sidemenu">
	        		<div id="author-profile">
	        			<div class="author-profile-photo">
	        				<img src="icons/icon.png" alt="">
	        			</div>
	        			
	        		</div>
		        	<nav id="nav-container">
		        		<ul class="nav">
		        			<li> <a href="store.html" class="active"> SoleInsider Shop</a></li>
		        			<li> <a href="#/releases" class> Releases</a></li>
		        			<li> <a href="#/myreleases" class> My Releases</a></li>
		        			<li> <a href="#/restocks" class>  Restocks</a></li>
		        			<li> <a href="#/avail" class> Still Available</a></li>
		        			<li> <a href="#/sales" class> Sales</a></li>
		        			<li> <a href="#/login" class> Login/Register</a></li>
		        			<li> <a href="#/account" class> Settings</a></li>        			
		        		</ul>
		        	</nav>
	        	</div>
	        </aside>

		<!-- =Sidebar -->

	        <section id="content-container">

	        	  <!-- Header -->

		        <header id="header">
		        	<div id="menu-trigger" class="header-button left icon-menu"></div>
		        	<h1><a href="index.html">SoleInsider</a></h1>
		        </header>

	        <!-- =Header -->

		        <div id="content" ng-app="soleinsiderApp" ng-controller="appController" >

		        	
		        	<div class="panel green" ng-cloak>
		        		{{message}}
		        	</div>

		        	<div ng-cloak ng-show="show_featured == true">
		        	<div class="panel grey featured" style="text-align:center">
		        		<span style="font-weight:bold;"> Featured  </span>
		        	
					</div>
						<div class="product">
						<div class="productImages">
								<img src="http://soleinsider.com/public/products/{{featured.image}}"  class="productImage">
								

							
								</span>
								<br/>
						</div>
							<div class="productDetails">
								<span class="product_title"> {{featured.name}} </span> <br/>
								<b class='price'>${{featured.price}} </b><br/><br/>
									<a href="" ng-click="buyProduct(featured)" class='button custombutton2 radius green' > Buy Now</a>
							</div>
						</div>
					</div>

		        

		        	<div style="min-height:500px"  >


		        	<div class="loading" ng-show="showLoading == true" style="text-align:center">
		        		<img src="img/spinner.gif" />
		        	</div>
		        		   <div ng-view>
                  
                 			</div>
                 	</div>	

               
		        		
		        	
		        </div>

	        </section>

        <!-- =Main Content -->
