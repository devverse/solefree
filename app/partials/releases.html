<div ng-cloak ng-show="show_loading == true" class="spinner">
  <img src="images/spinner.gif"/>
</div>

<input type="text" ng-model="search" class="search-field" placeholder="Search" ng-show="show_loading == false" style="display:none" />
<ul class="posts" style="margin-top:-45px">
  <div ng-repeat="(key, value) in releases" style="clear:both;width:100%;margin-bottom:0px">
    <div class="swipeout" ng-repeat="r in value.products | filter:filterReleases | filter: search" ng-cloak>
      <div class="swipeout-content item-content" >
        <div class="post_entry">
          <div class="post_thumb">
            <a href="#" ng-click="details($event, r)">
              <img src="http://res.cloudinary.com/soleinsider/image/fetch/w_450,h_260,c_fit/http://soleinsider.com/public/products/{{r.image}}"/>

            </a>
          </div>
          <div class="post_details">
            <h4 class="sneaker_title">
            <a href="#" ng-click="details($event, r)">{{r.name}} </a>
            </h4>
            <div class="date_price">
              <span class="date">{{r.release_date}}</span>
            </div>
          </div>
        </div>
      </div>
    </li>
  </div>
</div>
<br/>
<h3 class="page_subtitle coming-soon" ng-show="coming.length > 0"> No Release Date Yet </h3>
<li class="swipeout" ng-repeat="r in coming | filter: search" ng-cloak>
  <div class="swipeout-content item-content" >
    <div class="post_entry">
      <div class="post_thumb">
        <a href="#" ng-click="details($event, r)">
          <img src="http://res.cloudinary.com/soleinsider/image/fetch/w_450,h_260,c_fit/http://soleinsider.com/public/products/{{r.image}}"/>
        </a>
      </div>
      <div class="post_details">
        <h4 class="sneaker_title"> <a href="#" ng-click="details($event, r)"> {{r.name}} </a> </h4>
      </div>
    </div>
  </div>
</li>
</ul>
