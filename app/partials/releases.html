<div class="h-banner animated fadeindown" style="margin-bottom:30px" ng-show="show_loading == false">
  <div class="parallax primary-color"> </div>
  <div class="news-main animated fadein delay-1"> <img src="http://soleinsider.com/public/products/mobile/{{header}}">
    <div class="opacity-overlay-black"> </div>
    <div class="top-news animated fadeinright delay-1">
      <h4 class="top-news-title">
        Upcoming releases
      </h4>
      <div class="clr"> </div>
    </div>
  </div>
</div>
<br/><br/>
<div class="animated fadeinup">
  <releases-loader ng-if="show_loading == true"> </releases-loader>
  <div class="posts">
    <div ng-repeat="r in releases track by r.id" style="clear:both;width:100%;margin-bottom:0px" scroll-directive>
      <div ng-class="{'releasing-today': r.releasing_today == true }" ng-cloak>
        <div class="blog-fullwidth animated fadeinup delay-1">
          <div class="blog-header">
            <div class="blog-author"> <span>{{r.name}}</span> <span class="small">{{r.release_date}} </span> </div>
          </div>
          <div class="blog-image"> <a href="#" ng-click="details($event, r)">
                <img ng-src="http://soleinsider.com/public/products/mobile/{{r.image}}" class="lazy-load"/>
              <a>
              <a href="#" ng-click="details($event, r)">
                <div class="opacity-overlay-top"></div>
              </a> </div>

          <div class="blog-preview p-10">
            <a href="#" class="waves-effect waves-light btn primary-color fullwidth" ng-if="r.link.length > 0" ng-click="buyProduct($event, r)"> Buy Now </a>
          </div>
        </div>
      </div>
    </div>
  </div>
