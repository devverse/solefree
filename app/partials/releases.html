<ul class="posts" style="margin-top:5px">

<div ng-repeat="(key, value) in releases" style="clear:both;width:100%;margin-bottom:0px">

<!-- <h3 class="page_subtitle">{{value.month}}</h3> -->
  <div class="swipeout" ng-repeat="r in value.products | filter:filterReleases">
    <div class="swipeout-content item-content" >
      <div class="post_entry">

          <div class="post_thumb"><img src="http://soleinsider.com/public/products/{{r.image}}" alt="" title=""></div>
          <div class="post_details">
          <h4> {{r.name}}  </h4>
          <span class='date' style="font-size:11px">{{r.release_date}}</span>
          <br/> <span class='price'>${{r.price}} </span>
          <br/>
        <!--   <a class='button_small_yes' ng-click="sneakerRating(r,'yes')"> Hot ({{r.yes_percentage}}%)</a>
          <a class='button_small_no' ng-click="sneakerRating(r,'no')"> Wack ({{r.no_percentage}}%)</a>
 -->
          </div>
          <div class="post_swipe">
            <a href="#" ng-click="details(r)"><img src="images/swipe_more.png" alt="" title=""></a>
          </div>
      </div>
    </div>
  </li>  
</div>
</div>

<br/>
<h3 class="page_subtitle">Coming Soon</h3>
  <li class="swipeout" ng-repeat="r in coming" >
    <div class="swipeout-content item-content" >
      <div class="post_entry">

          <div class="post_thumb"><img src="http://soleinsider.com/public/products/{{r.image}}" alt="" title=""></div>
          <div class="post_details">
          <h4> {{r.name}}  </h4>
          <span class='price'>${{r.price}} </span>
          <br/>
          </div>
          <div class="post_swipe">
            <a href="#" ng-click="details(r)"><img src="images/swipe_more.png" alt="" title=""></a>
          </div>
      </div>
    </div>
  </li> 

</ul>
