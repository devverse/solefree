<div ng-repeat="(key, value) in releases">
  <!-- page content wrapper starts -->
  <div ng-repeat="r in value.products | filter:filterReleases">
    <div class="product">
      <!-- page title starts -->
      <div class="productLeft">
        <img src="http://soleinsider.com/public/products/{{r.image}}" />
      </div>
      <div class="productRight" style="=text-align:center">
        <div class="product_title">{{r.name}} </div>
        <div class="date">{{r.release_date}}</div>
        <div class='price'>${{r.price}} </div>
        <br/>
        <div ng-show="r.showBuyLink == false">
          <a data-product-id='{{r.product_id}}' class='button-3d button-light light-3d' ng-click="details(r)"> Details </a>
          <a data-product-id='{{r.product_id}}' class='button-3d button-light light-3d' ng-click="buyNow(r)"> Buy Now </a>
        </div>
        <!--    <a class='button button-green' ng-click="sneakerRating(r,'yes')"> Hot ({{r.yes_percentage}}%)</a>
        <a class='button button-red' ng-click="sneakerRating(r,'no')"> Wack ({{r.no_percentage}}%)</a> -->
      </div>
    </div>
  </div>
  <!-- page content wrapper ends -->
</div>
<!-- page content wrapper starts -->
<div class="static-notification-red">
  <p class="center-text uppercase">Coming Soon</p>
</div>
<div ng-repeat="r in coming">
  <div class="product">
    <!-- page title starts -->
    <div class="productLeft">
      <img src="http://soleinsider.com/public/products/mobile/{{r.image}}" width="100%" />
    </div>
    <div class="productRight" style="=text-align:center">
      <div class="product_title">{{r.name}} </div> <br/>
      <a data-product-id='{{r.product_id}}' class='button-3d button-light light-3d' ng-click="details(r)"> Details </a>
    </div>
  </div>
</div>
