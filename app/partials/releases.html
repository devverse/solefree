<div class="panel yellow" ng-show="showerror == true">
	{{errorMessage}}
</div>

<style>
	.custombutton {
		padding: 10px 10px;
		font-size: 11px;
	}

	.custombutton2 {
		padding: 10px 30px;
		font-size: 11px;
	}
</style>

<div ng-repeat="(key, value) in releases  " class="">

	<div class="panel grey" style="text-align:center">
		<span style="font-weight:bold">{{value.month}} </span>
	</div>

	<div class="product">
	<div ng-repeat="r in value.products | filter:filterReleases" class="product">
	<div class="productImages">

		
		<img src="http://soleinsider.com/public/products/{{r.image}}"  class="productImage">
		<span ng-show="r.showBuyLink == false">
		<a data-product-id='{{r.product_id}}'  class='button custombutton2 radius' ng-click="addReminder(r)" > Remind me</a>
		</span>

		<span ng-show="r.showBuyLink == true">
		<a data-product-id='{{r.product_id}}' href="{{r.link}}" class='button custombutton2 radius green' > Buy Now</a>
		</span>
		<br/>


	</div>
	
	<div class="productDetails">
		<span class="product_title"> {{r.name}} </span> <br/>
		<span class='date'>{{r.release_date}}</span> <br/> <b class='price'>${{r.price}} </b><br/><br/>
		

		<a class='button green radius custombutton'  ng-click="coporNot(r,'yes')" > Hot ({{r.yes_percentage}}%)</a>

		<a class='button red radius custombutton'  ng-click="coporNot(r,'no')" > Wack ({{r.no_percentage}}%)</a>
	</div>
	</div>
	</div>
</div>
