<div ng-cloak ng-show="show_loading == true" class="spinner">
  <img src="images/spinner.gif"/>
</div>

<input type="text" ng-model="search" class="search-field" placeholder="Search" ng-show="show_loading == false"/>

<div class="" ng-repeat="r in videos | filter:search" style="padding:10px">
<p> {{r.title}} </p>

<embed-video data-ng-href="{{r.url}}" controls=0 style="width:99% !important"><a href="{{r.url}}">Watch</a></embed-video>
</div>
