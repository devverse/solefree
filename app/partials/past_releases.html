<div ng-repeat="r in releases | filter:filterReleases" class="product">
  
  <!-- page title starts -->
  <div class="productLeft">
    <img src="http://soleinsider.com/public/products/{{r.image}}" width="100%" />
  </div>
  <div class="productRight">
    <h4> {{r.name}}  </h4>
    <span class='date' style="font-size:11px">{{r.release_date}}</span>
    <span class='price'>${{r.price}} </span>
    <br/>
  </div>
</div>
