<ul class="posts" style="margin-top:0px">

  <li class="swipeout" ng-repeat="r in releases | filter:filterReleases" style="clear:both;width:100%;margin-bottom:0px"
    <div class="swipeout-content item-content" >
      <div class="post_entry">

          <div class="post_thumb"><img src="http://soleinsider.com/public/products/{{r.image}}" alt="" title=""></div>
          <div class="post_details">
          <h4> {{r.name}}  </h4>
          <span class='date' style="font-size:11px">{{r.release_date}}</span>
          <br/> <span class='price'>${{r.price}} </span>
          </div>
      </div>
    </div>
  </li>  
</ul>
