<div ng-repeat="r in sales | filter:formatPrice"  class="product">

	<div class="productImages">
		<img src="{{r.image}}"  class="productImage">
	</div>

	<div class="productDetails">
		<span class="product_title"> {{r.name}} </span> 
		<br/> <b class='price'>${{r.price}} </b><br/>
		<a class='button blue radius' ng-href="{{r.link}}" >Buy Now</a>
		
	</div>
</div>
