	<form >
		<p> Your Email Address 
		<input type="text" class="username" value="" ng-model="account.username"> </p>
		<p> Your cellphone (Used for text alerts, NO SPACES OR HYPHENS) 
			<input type="text" class="phone" value="" ng-model="account.phone"></p>
		<p> Carriers <select class="carrier" data-theme="c" ng-model="account.carrier">
			<option value="1"> AT&T </option>
			<option value="2"> Verizon </option>
			<option value="3"> T-Mobile </option>
			<option value="4"> Sprint </option>
			<option value="5"> Virgin Mobile </option>
			<option value="6"> US Cellular </option>
			<option value="7"> Nextel </option>
			<option value="8"> Boost </option>
			<option value="9"> Alltel</option>

		</select>
		</p>


		<button class="blue" ng-click="updateAccount(account)">Update Account</button>
	</form>
