<div class="static-notification-blue" ng-show="showError == true">
  <p class="center-text uppercase">You must be logged in to manage your account</p>
</div>
<div ng-show="showError == true" style="text-align:center">
  <a href="#/login" class="button button-green"> Login</a>
</div>
<div class="login-page bg3" ng-show="showError == false">
  <div class="login-page-overlay"></div>
  <div class="login-page-wrapper">
    <p>
      Update SoleInsider Account
    </p>
    <input type="text" class="login-username" placeholder="username" ng-model="account.email">
    <input type="text" class="login-username" placeholder="username" ng-model="account.phone_number">
    <select class="login-username" data-theme="c" ng-model="newaccount.carrier">
      <option value="1">AT&T</option>
      <option value="2">Verizon</option>
      <option value="3">T-Mobile</option>
      <option value="4">Sprint</option>
      <option value="5">Virgin Mobile</option>
      <option value="6">US Cellular</option>
      <option value="7">Nextel</option>
      <option value="8">Boost</option>
      <option value="9">Alltel</option>
    </select>
    <div class="one-half">
      <a href="#/signup" class="button button-green" ng-click="updateAccount(newaccount, $event)">Update Account</a>
    </div>
    <div class="clear"></div>
    <a class="forgot" href="http://soleinsider.com/#/forgot">Forgot Password?</a>
  </div>
</div>
