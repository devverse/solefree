<div class="login-background">
  <div class="login-background-inside contactform" style="text-align:center">
    <div ng-show="showLogin == true" ng-model="newaccount">
      <h2 class="page_subtitle"> Signup </h2>
      <div class="contactform">
          
          <label>Your Email Address:</label>
          <input type="text" name="username" class="form_input required" ng-model="newaccount.username">
          
          <label>Phone Number For Alerts: <br/>(NO SPACES OR HYPHENS)</label>
          <input type="text" name="phone" value="" class="form_input required email" ng-model="newaccount.phone_number">
          <label>Password</label>
          <input type="password" name="phone" value="" class="form_input required email" ng-model="newaccount.password">
          
          <label>Carriers</label>
          <select class="carrier" data-theme="c" ng-model="newaccount.carrier">
            <option value="1">AT&T</option>
            <option value="2">Verizon</option>
            <option value="3">T-Mobile</option>
            <option value="4">Sprint</option>
            <option value="5">Virgin Mobile</option>
            <option value="6">US Cellular</option>
            <option value="7">Nextel</option>
            <option value="8">Boost</option>
          </select>
          <br/><br/>
          <a href="" class="button_small" id="submit" ng-click="register(newaccount)"> Signup </a>
          
          <label id="loader" style="display:none;"><img src="images/loader.gif" alt="Loading..." id="LoadingGraphic"></label>
  
      </div>
    </div>
    <div id="pages_maincontent" ng-show="showLogin == false" style="margin-top:-30px" class="static-notification-blue">
      <p class="center-text uppercase"> <br/>You are logged in as {{username}} <br/>
        <a class='button_small' ng-click="logout()">Logout</a>
      </p>
    </div>
  </div>
</div>
