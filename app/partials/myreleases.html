<div class="panel yellow" ng-show="showerror == true">
	{{errorMessage}}
</div>
<div ng-repeat="r in releases" class="product">

	<div class="productImages">
		<img src="http://soleinsider.com/public/products/{{r.image}}"  class="productImage">
	</div>

	<div class="productDetails">
		<span class="product_title"> {{r.name}} </span> 
		<br/> <span class='date'>Release Date: {{r.release_date}}</span>
		<br/> <span class='date'>Alert added: {{r.alert_added_date}}</span>
		<br/> <b class='price'>${{r.price}} </b><br/><br/>
		<button data-product-id='{{r.product_id}}' data-role="button" data-icon="star" class='addReleaseAlert red btn-primary radius' ng-click="deleteRelease(r)"> Delete Alert </button>
		
	</div>
</div>
