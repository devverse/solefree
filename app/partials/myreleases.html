<div class="static-notification-yellow" ng-show="showerror == true">
  <p class="center-text uppercase">{{errorMessage}}</p>
</div>
<div ng-repeat="r in releases" class="product">
  <div class="productLeft">
    <img src="http://soleinsider.com/public/products/{{r.image}}" width="100%" />
  </div>
  <div class="productRight">
    <h6> {{r.name}}  </h6>
    <span class='date'>Release {{r.release_date}}</span>
    <br/>
    <span class='date'> Added: {{r.alert_added_date}}</span>
    <br/> <b class='price'>${{r.price}} </b>
    <br/>
    <br/>
    <button data-product-id='{{r.product_id}}' data-role="button" data-icon="star" class='addReleaseAlert button button-blue' ng-click="deleteRelease(r)">Delete Alert</button>
  </div>
</div>
