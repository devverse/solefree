<div ng-repeat="n in news">
<div class="pageContentWrapper" id="news">
    <article class="format-standard" style="width:99%">
        <div>
            <h4>{{n.title}}</h4>
        </div>

        <div>
            <p ng-bind-html-unsafe="n.description"></p>
        </div>
    </article>
</div>
<br/><br/>
</div>
