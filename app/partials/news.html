<div class="h-banner animated fadeindown">
  <div class="parallax primary-color"> </div>
  <div class="banner-title">Latest Sneaker News</div>
</div>
</div> <select ng-model="form.type" required ng-change="getFeedsByCategory(form.type)" class="menu-dropdown">
  <option> Select A Category </option>
  <option ng-repeat="m in menu | orderBy:'name'" value="{{m.name}}">{{m.name}}</option>
  <option  value="Uncategorized"> Uncategorized</option>
</select>
<div ng-if="news.length == 0" style="padding:10px"> No News Found for {{category}} </div>
<news-loader ng-if="show_loading == true"> </news-loader>
<div ng-repeat="r in news | filter:search" class="blog-card animated fadein">
  <div class="blog-image"> <img src="{{r.thumbnail}}" alt=""> </div>
  <div class="blog-preview p-20">
    <p>{{r.title}}</p> <a href="#" ng-click="view($event, r)" class="waves-effect waves-light btn primary-color">Read</a> </div>
</div>
