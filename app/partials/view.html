<div class="h-banner animated fadeindown delay-1">
  <div class="parallax primary-color"> </div>
  <div class="news-main animated fadein1"> <img alt="" src="{{article.thumbnail}}">
    <div class="opacity-overlay-black"> </div>
    <div class="top-news animated fadeinright">
      <h4 class="top-news-title">
        {{article.title}}
      </h4>
      <span class="top-news-channel">{{article.source}}</span>
      <span class="top-news-category">{{article.category}}</span>
      <div class="clr"> </div>
    </div>
  </div>
</div>
</div>
<div class="animated fadeinup delay-2" style="margin-top:55px">
  <div class="page-content">
    <p class="text-flow" ng-bind-html="article.description"></p>
  </div>
</div>
