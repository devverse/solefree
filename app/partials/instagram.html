<div style="margin-top:0px;margin-bottom:10px;padding:5px">
  We update our gallery every 5 minutes with the freshest sneaker photos on the gram.
</div>

<br/>
<select ng-model="hash" required ng-change="getImagesByHash(hash)" class="menu-dropdown">
  <option> Select A Category </option>
  <option ng-repeat="m in menu | orderBy:'name'" value="{{m.hash}}">{{m.name}}</option>
</select>

<div ng-cloak ng-show="show_loading == true" class="spinner">
  <img src="images/spinner.gif"/>
</div>

<ul id="photoslist" class="photo_gallery_11" >
    <li ng-repeat="img in images">
    <a rel="gallery-3" href="{{img.image}}">
        <img ng-src="{{img.image}}" class="instagramImage" style="width:100%" />
    </a>
    </li>
</ul>
