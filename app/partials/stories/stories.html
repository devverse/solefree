<ul class="posts" style="margin-top:15px">
<li class="swipeout" ng-repeat="r in stories" ng-cloak>
  <div class="swipeout-content item-content" >
    <div class="post_entry">
      <div class="post_thumb">
        <a href="#" ng-click="view($event, r)">
          <img ng-src="images/stories/{{r.link}}.jpg"/>
      </div>
      <div class="post_details">
      	<h4 class="sneaker_title">
            <a href="#" ng-click="view($event, r)"> 
              {{r.name}}</a>
        </h4>
      	<a href="" class="button_small_buy" ng-click="view($event, r)"> View Story </a>
      </div>
    </div>
  </div>
</li>
</ul>
