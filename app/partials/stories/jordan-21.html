<h3> AIR JORDAN XXI - Released 2006</h3>

<img src="images/stories/jordan-21.jpg"/>

<p>
The Air Jordan 21 dropped in 2006 with the intention of highlighting Michael Jordan’s passions. Much like the Jordan 18, his affections for motor sports and Italian-made dress shoes with premium leather and high-quality suede were at the forefront of the 21’s design.
