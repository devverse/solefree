<div class="contactform" ng-show="showLogin == true">
  <form class="cmxform" id="ContactForm" method="post" action="" novalidate="novalidate">
    <div id="pages_maincontent" style="margin-top:-70px" ng-show="showLogin == true" ng-model="newaccount">
    </form>
    <br/><br/>
    <h2 class="page_subtitle">Login </h2>
    <br/>
    <br/>
    <label>Email:</label>
    <input type="text" name="username" class="form_input required" ng-model="account.email">
    
    <label>Password:</label>
    <input type="password" name="phone" value="" class="form_input required email" ng-model="account.password">
    <input type="submit" name="submit" class="form_submit" id="submit" ng-click="login(account)" value="Login" />
    <a href="#/signup"  class='button button-light'>Signup</a>
  </form>
</div>
</div>

<div id="pages_maincontent" ng-show="showLogin == false" style="margin-top:0px" class="static-notification-blue">
  <p class="center-text uppercase"> <br/>You are logged in as {{username}} <br/>
    <a class='button button-light' ng-click="logout()">Logout</a>
  </p>
</div>
