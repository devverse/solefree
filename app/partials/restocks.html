<div ng-repeat="r in restocks | filter:filterReleases" class="product">
	
	<!-- page title starts -->
	<div class="productLeft">
		<img src="http://soleinsider.com/public/products/{{r.image}}" width="100%" />
	</div>
	<div class="productRight">
		<h4> {{r.name}} </h4>
		<a data-product-id='{{r.product_id}}' class='button button-light light-3d' ng-click="addReminder(r)">Watch these sneakers</a>
	</div>
</div>
