<div ng-cloak ng-show="show_loading == true" class="spinner">
  <img src="images/spinner.gif"/>
</div>

<div style="margin-top:-10px;margin-bottom:10px;padding:15px" ng-show="show_loading == false">
  We regularly check sites for restocks. When we find one, we'll send you an email and a text message alert.
</div>
<input type="text" ng-model="search" class="search-field" placeholder="Search" ng-show="show_loading == false"/>

<ul class="posts" style="margin-top:0px">
  <li class="swipeout" ng-repeat="r in restocks | filter:search" style="clear:both;margin-bottom:10px"
    <div class="swipeout-content item-content" >
      <div class="post_entry">
        <div class="post_thumb"><img src="http://soleinsider.com/public/products/{{r.image}}" alt="" title=""></div>
        <div class="post_details">
          <h4> {{r.name}}  </h4>
          <span class='price'>${{r.price}} </span> <br/>
          <a class="button_small" ng-click="addReminder(r)" style="width:80%"> <i class="fa fa-cart-plus"> </i> &nbsp; Watch</a>
        </div>
      </div>
    </div>
  </li>
</ul>
