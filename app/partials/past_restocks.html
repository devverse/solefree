<div ng-repeat="r in past_restocks" class="product">
	<!-- page title starts -->
	<div class="productLeft">
		<img src="http://soleinsider.com/public/products/{{r.image}}" width="100%" />
	</div>
	<div class="productRight">
		
		<h4> {{r.name}}  </h4>
		<div class='product_title'>Restocked {{r.available_timestamp}}</div>
		<br/>
	</div>
</div>
